<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Finan√ßas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

  <!-- Se√ß√£o de Metas -->
<section class="card goals-section">
  <h2><i class="fas fa-bullseye"></i> Metas Financeiras</h2>
  <div class="goals-container">
    <div class="goal-card">
      <h3>Economia Mensal</h3>
      <div class="goal-progress">
        <div class="progress-bar" id="savingsProgress"></div>
        <span id="savingsText">R$ 0/R$ 0</span>
      </div>
      <input type="number" id="monthlyGoal" placeholder="Valor da meta (R$)">
      <button id="setGoalBtn">Definir Meta</button>
    </div>
  </div>
</section>

<!-- Se√ß√£o de Exporta√ß√£o -->
<section class="card export-section">
  <h2><i class="fas fa-file-export"></i> Exportar Dados</h2>
  <button id="exportCSV" class="export-btn">
    <i class="fas fa-download"></i> Exportar para CSV
  </button>
</section>
<body>
  <div class="container">
    <header>
      <h1>üí∞ Meu Controle Financeiro</h1>
      <button id="darkModeToggle">Modo Escuro</button>
    </header>

    <div class="add-transaction">
      <h2>Adicionar Transa√ß√£o</h2>
      <input type="text" id="description" placeholder="Descri√ß√£o (ex: Sal√°rio)">
      <input type="number" id="amount" placeholder="Valor (R$)">
      <select id="type">
        <option value="income">Receita</option>
        <option value="expense">Despesa</option>
      </select>
      <button id="addBtn">Adicionar</button>
    </div>

    <div class="summary">
      <div class="card">
        <h3>Saldo Total</h3>
        <p id="balance">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Receitas</h3>
        <p id="income" class="positive">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Despesas</h3>
        <p id="expense" class="negative">R$ 0,00</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="transactions">
      <h2>Hist√≥rico</h2>
      <ul id="transactionList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
